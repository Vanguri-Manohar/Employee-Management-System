<!DOCTYPE html>
<html lang="en">
<head>
  <title>emp man sys</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container jumbotron">    
<div>
    <b><h2>View All Employee</h2></b>
    <hr>
</div>    
    <table class="table table-striped table-dark" border="5px">
      <tr>
        
      </tr>  
      <thead border="5px" class="table-group-divider">
        <tr border="5px">
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Salary</th>
          <th scope="col">Bonus</th>
          <th scope="col">Phone Number</th>
          <th scope="col">Role</th>
          <th scope="col">Department</th>
          <th scope="col">Location</th>
          <th scope="col">Hiredate</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      {% for emp in emps %}
      <tbody border="5px">
        <tr border="5px">
          <td>{{emp.first_name}}</td>
          <td>{{emp.last_name}}</td>
          <td>{{emp.salary}}</td>
          <td>{{emp.bonus}}</td>
          <td>{{emp.phone}}</td>
          <td>{{emp.role.name}}</td>
          <td>{{emp.dept.name}}</td>
          <td>{{emp.dept.location}}</td>
          <td>{{emp.hire_date}}</td>
          <td><a href="/update"><button type="submit">UPDATE</button></a></td>
        </tr>
      </tbody>
      {% endfor%}
    </table>
</div>    

</body>
</html>
